<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="hero-box w-full h-[300px]">
      <div class="w-1/3 m-auto flex flex-col">
        <p class="text-white text-[40px] pt-14 font-bold tracking-[15px] pb-12">
          Todo
        </p>
        <form action="#" class="" id="form">
          <div class="relative">
            <input
              id="input"
              type="text"
              placeholder="Create a new todoâ€¦"
              class="py-5 pl-16 w-full rounded-md outline-none text-lg relative"
            />
            <span
              class="absolute top-1/2 left-3 transform -translate-y-1/2 w-5 h-5 border border-borderColor ml-4 rounded-full"
            ></span>
          </div>
          <p id="error-message" class="text-white mt-3"></p>
        </form>
        <ul
          id="ul"
          class="relative mt-6 rounded-md max-h-72 overflow-auto shadow-lg shadow-gray-300"
        >
          <p
            class="bg-white flex justify-between items-center px-6 border-b border-gray-300"
          >
            <span id="all-items" class="text-sm py-4 text-inputText select-none"
              ><span id="number" class="select-none">0</span> all items</span
            >
            <span id="filter flex ">
              <span class="filterStyle" id="all">All</span>
              <span class="filterStyle" id="active">Active</span>
              <span class="filterStyle" id="completed">Completed</span>
            </span>
            <span
              class="text-sm cursor-pointer text-inputText hover:text-red-400 select-none"
              id="delete-completed"
              >Delete Completed</span
            >
          </p>
        </ul>
      </div>
    </div>
    
    <script type="module" src="./app.js"></script>
  </body>
</html>
